databaseChangeLog:
  -  changeSet:
       id:  1
       author:  SJ Janse van Rensburg
       changes:
         -  createTable:
              tableName:  product
              columns:
                -  column:
                     name:  id
                     type:  int
                     constraints:
                       primaryKey:  true
                       nullable:  false
                -  column:
                     name:  name
                     type:  varchar(50)
                     constraints:
                       nullable: false
                -  column:
                     name:  description
                     type:  varchar(2000)
                -  column:
                     name:  price
                     type:  float
                - column:
                    name: image_url
                    type: varchar(2000)
